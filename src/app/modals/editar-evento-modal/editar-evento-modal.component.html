<div class="wrapper">
  <div class="icon-close">
      <button class="btn-icon" (click)="cerrar_modal()">
          <i class="bi bi-x-lg"></i>
      </button>
  </div>
  <div class="body-modal">
      <h1 class="title-modal">Editar evento</h1>
      <span class="descripcion">Estás a punto de editar este evento y se generarán los cambios</span>
      <div class="buttons-modal">
          <button mat-button class="btn-cancelar" (click)="cerrar_modal()">
              CANCELAR
          </button>
          <button mat-button class="btn-editar" (click)="confirmar()">
              EDITAR
          </button>
      </div>
  </div>
</div>
